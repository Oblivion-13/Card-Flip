<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/react.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Card Flip</title>
</head>

<body>
    
    <figure>
        <center>
            <div class="avp_title">
                Alien vs Predator
            </div>
        </center>
        
        <div class="AVP">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                        <img src="Images/Predator.jpg" alt="Predator" />
                        <h1>Predator</h1>
                        <p>
                            Predator species arrived in ancient Egypt and helped
                            humans construct the pyramids. In exchange, the
                            people provided sacrifices as hosts for the
                            Xenomorphs.
                        </p>
                    </div>
                    <div class="flip-card-back">
                        <img src="Images/Alien.jpg" alt="Alien" />
                        <h1>Alien</h1>
                        <p>
                            This species of Alien was created <br />
                            through exposure to spores found growing <br />
                            on the Engineer homeworld.
                        </p>
                    </div>

                </div>
                <figcaption class="battle"> The Battle is On</figcaption>

            </div>
        </div>

    </figure>
</body>

</html>
